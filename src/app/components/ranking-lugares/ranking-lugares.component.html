<div class="ranking-container">
    <mat-card class="ranking-card">
        <mat-card-header>
            <mat-card-title>🏆 Top mejores lugares</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let sitio of lugaresMejorValorados; let i = index" class="ranking-item">
                    <span class="ranking-position">{{ i + 1 }}.</span>
                    <span class="sitio-nombre"> {{ sitio.name }} </span>
                    <span class="sitio-rating" *ngIf="sitio.rating && sitio.rating.length > 0">
                        ⭐ {{ getAverageRating(sitio.rating) | number:'1.1-1' }}
                    </span>                                      
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
